<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Synced Tablets</title>

    <!--Import Firebase and JS-->
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <table style="width: 100%; height: 100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
        <tbody>
            <tr>
                <td height="100%" width="50%" id="color_1">
                    &nbsp       
                    <img src="assets/img1.png" id="img1_1" hidden>                 
                </td>
                <td height="100%" width="50%" id="color_2">
                    <img src="assets/img1.png" id="img1_2" hidden>
                    &nbsp
                </td>
            </tr>
        </tbody>
    </table>
